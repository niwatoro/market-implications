name: Daily Market Data Update

on:
  schedule:
    # Run at 9:00 UTC (18:00 JST) every weekday
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas pdfplumber openpyxl

      - name: Run ingestion script
        run: PYTHONPATH="$PYTHONPATH:$(pwd)" python data/ingest.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/market_data.json
          git commit -m "chore: update market data [skip ci]" || exit 0
          git push
